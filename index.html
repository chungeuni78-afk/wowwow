<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Í∞ÄÏ§ëÏπò Î£∞Î†õ</title>
<style>
    body {
        background: #f6f7fb;
        font-family: 'Pretendard', sans-serif;
        text-align: center;
        padding-top: 40px;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }
    #wheel {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        border: 10px solid #333;
        margin: auto;
        position: relative;
        overflow: hidden;
        transform: rotate(0deg);
        transition: transform 4s cubic-bezier(0.25, 0.1, 0.1, 1);
    }
    .slice {
        width: 50%;
        height: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: 0% 0%;
        background: #ff7675;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
    }
    #pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid #ff2d55;
        margin: auto;
        margin-bottom: 20px;
    }
    #spinBtn {
        padding: 13px 25px;
        font-size: 20px;
        background: #0984e3;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #spinBtn:active {
        transform: scale(0.97);
    }
    #result {
        font-size: 28px;
        margin-top: 20px;
        font-weight: 700;
    }
</style>
</head>
<body>

<h1>Í∞ÄÏ§ëÏπò Î£∞Î†õ</h1>
<div id="pointer"></div>
<div id="wheel"></div>

<button id="spinBtn" onclick="spin()">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>

<div id="result"></div>

<script>
/* ===========================
      üéØ ÏÑ§Ï†ï (Ïó¨Í∏∞Îßå ÏàòÏ†ïÌïòÎ©¥ Îê®)
=========================== */

const entries = [
    { name: "Í∞ïÏú®", weight: 100 }, // ÌäπÏ†ï ÏÇ¨Îûå ÌôïÎ•† Îß§Ïö∞ ÎÜíÍ≤å
    { name: "Ïö∞ÎØº", weight: 2 },
    { name: "Ï£ºÏó∞", weight: 2 },
    { name: "Í±¥Ìò∏", weight: 2 },
    { name: "Ìö®Ï§Ä", weight: 2 }
];

/* ===========================
      Î£∞Î†õ UI ÏÉùÏÑ±
=========================== */

const wheel = document.getElementById("wheel");
const total = entries.length;
const angle = 360 / total;

entries.forEach((item, i) => {
    const slice = document.createElement("div");
    slice.className = "slice";
    const rotate = angle * i;
    slice.style.transform = `rotate(${rotate}deg) skewY(${90 - angle}deg)`;
    slice.style.background = i % 2 === 0 ? "#ff7675" : "#74b9ff";
    slice.innerHTML = `<div style="transform: skewY(${-(90 - angle)}deg) rotate(${angle / 2}deg);">${item.name}</div>`;
    wheel.appendChild(slice);
});

/* ===========================
        Ïä§ÌïÄ Í∏∞Îä•
=========================== */

function weightedRandom() {
    let list = [];
    entries.forEach(e => {
        for (let i = 0; i < e.weight; i++) list.push(e.name);
    });
    return list[Math.floor(Math.random() * list.length)];
}

let currentRotate = 0;

function spin() {
    const selected = weightedRandom();
    const index = entries.findIndex(e => e.name === selected);
    const sliceAngle = 360 / entries.length;

    let targetAngle = 360 * 5 + (index * sliceAngle + sliceAngle / 2);

    currentRotate = targetAngle;

    wheel.style.transform = `rotate(${currentRotate}deg)`;

    setTimeout(() => {
        document.getElementById("result").innerText = `Í≤∞Í≥º: ${selected}`;
    }, 4000);
}


</body>
</html>
